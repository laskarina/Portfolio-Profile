<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-181055286-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-181055286-1');
    </script>

</head>
<body>
    <div class="formContact">
        <h3>Contact</h3>
        <p>Name</p>
        <input class="formName" name="name" id="name" type="text" onkeyup='window.contact.checkValidation()' placeholder="name" >
        <p>Email</p>
        <input class="formEmail" name="email" id="email" type="email" onkeyup='window.contact.checkValidation()' placeholder="e-mail" >
        <p>Message</p>
        <textarea class="formMessage" name="message" id="message"  onkeyup='window.contact.checkValidation()' placeholder="message"></textarea>
        <input class="formSubmit" type="submit" id="submit" name="send" onclick='window.contact.send(this)' value="Send">
    </div>
</body>
<script>
    $(function() {
        window.contact.checkValidation()
    });
</script>
</html>
